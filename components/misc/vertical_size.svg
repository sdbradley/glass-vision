<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/PR-SVG-20010719/DTD/svg10.dtd">
<svg width="<%= 40 * PIXELS_PER_INCH %>" height="<%= section_height * PIXELS_PER_INCH + PIXELS_PER_INCH %>" viewBox="0 0 40 <%= section_height + 1 %>">
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="10" y1="0" x2="10" y2="<%= section_height %>"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="<%= 10 - arrow_size / 2 %>" y1="<%= arrow_size %>" x2="10" y2="0"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="10" y1="0" x2="<%= 10 + arrow_size / 2 %>" y2="<%= arrow_size %>"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="<%= 10 - arrow_size / 2 %>" y1="<%= section_height - arrow_size %>" x2="10" y2="<%= section_height %>"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="10" y1="<%= section_height %>" x2="<%= 10 + arrow_size / 2 %>" y2="<%= section_height - arrow_size %>"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="5" y1="0" x2="15" y2="0"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="5" y1="<%= section_height %>" x2="15" y2="<%= section_height %>"/>
  <text style="fill: #000000; font-size: <%= PIXELS_PER_INCH * 1.5 %>; length: 20; font-family: sans; font-style: normal; font-weight: normal" x="12.5" y="<%= (section_height - 3 * PIXELS_PER_INCH) / 2 %>"><%= section_height %></text>
</svg>
