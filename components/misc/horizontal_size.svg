<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/PR-SVG-20010719/DTD/svg10.dtd">
<svg width="<%= section_width * PIXELS_PER_INCH + PIXELS_PER_INCH %>" height="<%= 30 * PIXELS_PER_INCH %>" viewBox="0 0 <%= section_width + 1 %> 30">
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="0" y1="10" x2="<%= section_width %>" y2="10"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="<%= arrow_size %>" y1="<%= 10 - arrow_size / 2 %>" x2="0" y2="10"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="0" y1="10" x2="<%= arrow_size %>" y2="<%= 10 + arrow_size / 2 %>"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="<%= section_width - arrow_size %>" y1="<%= 10 - arrow_size / 2 %>" x2="<%= section_width %>" y2="10"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="<%= section_width %>" y1="10" x2="<%= section_width - arrow_size %>" y2="<%= 10 + arrow_size / 2 %>"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="0" y1="5" x2="0" y2="15"/>
  <line style="fill: none; fill-opacity:0; stroke-width: 0.1; stroke: #000000" x1="<%= section_width %>" y1="5" x2="<%= section_width %>" y2="15"/>
  <text style="fill: #000000; length: 20; font-size:6; font-family:times; font-style: normal; font-weight: lighter; text-anchor:middle" 
        x="<%= section_width / 2 %>" y="15"><%= section_width %></text>
</svg>
